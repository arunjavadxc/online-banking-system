<main>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group"class="form-group">
            <label class="form-group" for="senderAccNo" class="form-label">Account Number</label>
            <input type="text" name="senderAccountNumber" [value]="formData.creditParty" id="senderAccNo" required>
        </div>
        <div class="form-group">
            <label class="form-group" for="amount" class="form-label">Amount</label>
            <input type="number" name="Amount" [value]="formData.transactionAmount" id="amount" required>
        </div>
        <div class="form-group">
            <label class="form-group" for="Tmode" class="form-label">transaction Mode</label>
            <input type="text" name="Tmode" [value]="formData.transactionMode" id="Tmode" required>
        </div>
        <button type="submit" (click)="onSubmit()" class="btn btn-primary">Send</button>
    </form>
</main>
