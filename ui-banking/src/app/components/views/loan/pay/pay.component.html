<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        Pay Loan
      </div>
      <div class="card-body">
        <form (ngSubmit)="payLoan()">
          <div class="form-group">
            <label for="accountNo">AccountNumber:</label>
            <input type="text" class="form-control" id="accountNo" [(ngModel)]="accountNumber.accountNumber" name="accountNo" required>
          </div>
          <div>
          <button type="submit" class="btn btn-primary">submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
