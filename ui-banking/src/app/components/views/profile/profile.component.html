<main>
    <div class="top">
        <span class="profilePic"><img src="/assets/images/man.png" alt="profile picture"></span>
        <ul>
            <li><span class="name">{{profileData.name}}</span></li>
            <li><span class="balance">â‚¹ {{profileData.balance}}</span></li>
        </ul>
        
        
    </div>
    <div class="middle">
        <div class="acno">
            <span>Account Number:</span>
            <span>{{profileData.accountNumber}}</span>
        </div>
        <div class="ifsc">
            <span>IFSC code:</span>
            <span>{{profileData.ifsc}}</span>
        </div>
        <div class="branch">

        <div class="address">
