spring.application.name=bank-api-gateway
#app.eureka-server=192.168.100.228
server.port=9090

eureka.client.serviceUrl.defaultZone=http://192.168.100.228:8761/eureka
#eureka.client.fetch-registry=true
#eureka.client.register-with-eureka=true
management.endpoints.web.exposure.include=*

### Gateway configuration ###
spring.cloud.gateway.routes[0].id=bank-user-service
spring.cloud.gateway.routes[0].uri=lb://bank-user-services
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**
spring.cloud.gateway.routes[0].filters=StripPrefix=1

spring.cloud.gateway.routes[1].id=bank-transaction-services
spring.cloud.gateway.routes[1].uri=lb://bank-transaction-services
spring.cloud.gateway.routes[1].predicates[0]=Path=/transaction/**
spring.cloud.gateway.routes[1].filters=StripPrefix=1

spring.cloud.gateway.routes[2].id=bank-userManagement-services
spring.cloud.gateway.routes[2].uri=lb://bank-userManagement-services
spring.cloud.gateway.routes[2].predicates[0]=Path=/usermanagement/**
spring.cloud.gateway.routes[2].filters=StripPrefix=1